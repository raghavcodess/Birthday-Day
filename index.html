<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <title>Get your birthday day</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <p>Have you  ever wondered what day your birthday falls.</p>
        <p>Click Me! does the job for you</p>
        <form method="POST">
        <div class="card">
            <div class="card-header">
                <div class="body">
                    <div class="row">
                        <div class="col">
                            <input type="text" name="n1" placeholder="Enter Date" id="shape">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="text" name="n2" placeholder="Enter Month" id="shape">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" name="n3" placeholder="Enter Year" id="shape">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                                <button id="shape">click me!</button>
                        </div>

                </div>
            </div>
        </div>
    </form>
    </body>
</html>
